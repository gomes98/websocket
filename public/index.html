<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
    <!-- <script src="./js/vueDev.js"></script> -->
    <title>Teste123</title>
</head>

<body>
    <div id="app">
        <div class="card m-1">
            <div class="card-header">
                Terminal
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <textarea class="form-control" name="history" id="history" readonly cols="60" rows="10"></textarea>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="text" id="enviar"><br>
                        <button class="btn btn-success m-1" id="send">Enviar</button>
                        <div class="row m-2">
                            <div class="col-4">
                                <select class="form-control" id="output">
                                <option value="1">Saída 1</option>
                                <option value="2">Saída 2</option>
                            </select>
                            </div>
                            <div class="col-4">
                                <select class="form-control" id="status">
                                <option value="0">Desliga</option>
                                <option value="1">Liga</option>
                            </select>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-success m-1" id="sts">Alterar Estado</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentSelect m-1">
            <div class="card">
                <div class="card-header">
                    Equipamento que deseja Conectar
                </div>
                <div class="card-body">
                    <p class="card-text">Digite o Mac do equipamento que deseja se conectar</p>
                    <div class="row">
                        <div class="col-6">
                            <input class="form-control" type="text" name="deviceMac" id="deviceMac" value="38:2B:78:04:2B:DF">

                        </div>
                        <div class="col-6">
                            <button class="btn btn-success" id="checkDevice">Verificar e Conectar</button>
                        </div>
                    </div>
                </div>
            </div>
            {{message}}
        </div>
    </div>
    <!-- <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script> -->
</body>
<script src="./websocket.js"></script>
<script src="./requests.js"></script>

</html>
